<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Admin/admin">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>
<div layout:fragment="content" style="background: white; color: black">
<h1 style="color: black">Order List</h1>
    <div class="container">
        <h1 style="color: black" class="my-4">Quản lý đơn hàng</h1>
        <!-- Bộ lọc theo ngày -->
        <form class="form-inline" th:action="@{/admin/order}" method="get">
            <div class="form-group">
                <label style="color: black" for="startDate">Từ ngày:</label>
                <input type="date" class="form-control" id="startDate" name="startDate">
            </div>
            <div class="form-group mx-2">
                <label style="color: black" for="endDate">Đến ngày:</label>
                <input type="date" class="form-control" id="endDate" name="endDate">
            </div>
            <button type="submit" class="btn btn-primary" id="filterButton">Lọc</button>
        </form>
        <h5 style="color: black; margin: 15px 0;" th:text="'Tổng số đơn hàng: '+ ${totalOrder}"></h5>
        <!-- Bảng danh sách đơn hàng -->
        <table class="table table-bordered">
            <thead>
            <tr >
                <th style="color: black">ID Đơn hàng</th>
                <th style="color: black">Tên khách hàng</th>
                <th style="color: black">Ngày đặt hàng</th>
                <th style="color: black">Tổng tiền</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td style="color: black" th:text="${order.id}"></td>
                <td style="color: black" th:text="${order.getCustomer().getName()}"></td>
                <td style="color: black" th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}"></td>
                <td style="color: black" th:text="${order.totalAmount}"></td>
            </tr>
            </tbody>
        </table>


    </div>
</div>
<!-- Display the list of orders here -->
</body>
</html>
