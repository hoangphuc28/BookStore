<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout">
<head>
  <meta charset="UTF-8">
  <title>Trang chá»§</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">

<div class='sign'>
  <div class="sign__cover">
    <div className="sign__logo">
      <a href="/">
        <img th:src="@{/img/logo.png}" alt="logo" />
      </a>
    </div>

    <form th:action="@{/login}" method="post">
      <div th:if="${param.error}">
        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
            <div th:if="${param.logout}">
              <p class="text-warning">You have been logged out.</p>
            </div>
        <div class="input">
<!--          <input type="text" name="username" placeholder="Email"  required autofocus/>-->
          <input type="text" name="username"  placeholder="Email" required autofocus/>

        </div>
        <div class="input">
        <input type="password" name="password"  placeholder="Password" required />
        </div>
      <div class="login">
        <button type="submit" class="btn-login">Sign In</button>
      </div>
      <div class='signin_q'>
        Forgot <a th:href="@{/forget}" >password?</a>
      </div>
        <div class="signin_q" style="marginTop: .5rem">
        Not a member? <a th:href="@{/register}">Register</a>

      </div>

    </form>
  </div>
</div>
</div>
</body>
</html>
